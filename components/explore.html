<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Explore items</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../components/wel.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="../img/dribble.svg" alt="Logo">
                <a href="../components/welcome.html"><span  class="material-symbols-outlined" >chevron_left</span></a>
            </div>
        </div>
    </nav>
    <div class="container1">
        <div class="welcome-section1">
            <h1 style="padding-left:  35vh; ">What Brings you to Dribbble?</h1>
            <p style="color: rgb(121, 121, 122); padding-left:  18vh; ">Select the options that best describe you. Don't worry, you can explore other options later.</p>
            <div class="section">
                <div class="iteams">
                    <div class="card">
                        <label class="checkbox-container">
                            <img src="../img/1 (1).png"
                                alt="Designer Share Work">
                            <p>I'm a designer looking to share my work</p>
                            <span class="card-description">With over 7 million shots from a vast community of designers, Dribbble is the leading source for design inspiration.</span>
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="card">
                        <label class="checkbox-container">
                            <img src="../img/1 (2).png" alt="Hire Designer">
                            <p>I'm looking to hire a designer</p>
                            <span class="card-description">With over 7 million shots from a vast community of designers, Dribbble is the leading source for design inspiration.</span>
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="card">
                        <label class="checkbox-container">
                            <img src="../img/1 (3).png"
                                alt="Design Inspiration">
                            <p>I'm looking for design inspiration</p>
                            <span class="card-description">With over 7 million shots from a vast community of designers, Dribbble is the leading source for design inspiration.</span>
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button id="finish-button">Finish</button>
        <div style="margin-top: 10px; color: rgb(143, 143, 143); font-size: 13px; ">
            <a href="../index.html" style="text-decoration: none; color: rgb(89, 89, 145);"> or Press Return to Home</a>
        </div>
    </div>
    <script src="../components/exp.js"></script>
</body>
</html>
